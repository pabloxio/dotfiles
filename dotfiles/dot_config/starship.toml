# vim: filetype=toml

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """
$username\
$hostname\
$shlvl\
$singularity\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$c\
$cmake\
$golang\
$helm\
$lua\
$nodejs\
$pulumi\
$python\
$ruby\
$rust\
$terraform\
$aws\
$env_var\
$cmd_duration\
$line_break\
$jobs\
$status\
$container\
$shell\
$character"""

[env_var.ENVIRONMENT]
default = ""
format = "[$env_value]($style) "
style = "yellow"

[env_var.AWSVAULT]
default = ""
format = "[$env_value]($style) "
style = "yellow"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[cmd_duration]
show_milliseconds = true
min_time = 1_500

[status]
disabled = false
symbol = "✗ "

[username]
style_user = "bold dimmed green"
format = "[$user]($style)@"

