env:
  TERM: xterm-256color
live_config_reload: true
window:
  startup_mode: Windowed
  decorations: buttonless
  opacity: 0.99
font:
  normal:
    family: FiraMono Nerd Font
    style: Regular
  size: 17.5
  # size: 15
cursor:
  style:
    blinking: Always
  blink_interval: 500

import:
  - ~/.config/alacritty/themes/themes/dracula.yaml
